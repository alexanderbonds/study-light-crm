<div class="mb-3 text-center">
    <form class="form-signin" ng-submit="tryToAuth()"
          style="max-width: 350px; padding: 15px; margin: auto;">
        <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>
        <br>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Имя пользователя</label>
            <input type="text" ng-model="user.username" required/>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Пароль</label>
            <input type="password" ng-model="user.password" required/>
        </md-input-container>
        <md-button class="md-raised md-primary" type="submit">Войти</md-button>
        <p class="mt-5 mb-3 text-muted">© LightCRM {{date | date:'yyyy'}}</p>
    </form>
</div>
